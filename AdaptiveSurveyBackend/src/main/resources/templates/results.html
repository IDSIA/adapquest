<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: layout">
    <title id="pageTitle">Adaptive Survey - Results</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/layout :: header"></div>

    <div class="jumbotron" th:if="${error != null}">
        <p>Error</p>
        <p th:text="'Code:'+${code}"></p>
        <p th:text="'Error:'+${error}"></p>
    </div>

    <div class="jumbotron">
        <div>
            <ul>
                <li>Inizio: <span th:text="${result.data}"></span></li>
                <li>Durata: <span th:text="${result.seconds}+' second(s)'"></span></li>
                <li>Risposte date: <span th:text="${result.state.totalAnswers}"></span></li>
                <li th:each="key : ${result.state.skills}">
                    <span th:text="${key.name}"></span>:&nbsp;<span
                        th:text="${#numbers.formatDecimal(result.state.skillDistribution.get(key.name)[1], 1, 2)}+' '"></span>
                </li>
            </ul>
        </div>
        <div>
            Risposte:
            <ul>
                <li th:each="answer : ${answers}">
                    D: <span th:text="${answer.getQuestion().getQuestion()}"></span>
                    <br>
                    R: <span th:text="${answer.getQuestionAnswer().getText()}"></span>
                </li>
            </ul>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>
</div>

</body>
</html>
