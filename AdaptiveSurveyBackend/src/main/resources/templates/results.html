<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: layout">
    <title id="pageTitle">Adaptive Survey - Results</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/layout :: header"></div>

    <div class="jumbotron" th:if="${error != null}">
        <p>Error</p>
        <p th:text="'Code:'+${code}"></p>
        <p th:text="'Error:'+${error}"></p>
    </div>

    <div class="jumbotron">
        <div>
            <ul>
                <li>Start: <span th:text="${result.data}"></span></li>
                <li>Length: <span th:text="${result.seconds}+' second(s)'"></span></li>
                <li>Answers: <span th:text="${result.state.totalAnswers}"></span></li>
            </ul>
        </div>

        <div class="charts">
            <div id="chart-entropy"></div>
            <div id="chart-distribution"></div>
        </div>

        <div>
            Answers:
            <ul>
                <li th:each="answer : ${answers}">
                    D: <span th:text="${answer.getQuestion().getQuestion()}"></span>
                    <br>
                    R: <span th:text="${answer.getQuestionAnswer().getText()}"></span>
                </li>
            </ul>
        </div>
        <script src="https://d3js.org/d3.v4.js"></script>
        <script th:src="@{/js/charts.js}"></script>
    </div>

    <div th:replace="fragments/layout :: footer"></div>
</div>

</body>
</html>
