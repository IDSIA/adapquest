Configuration:
  name: Default

  Properties:
    Property:
      name: log-path
      value: "logs"

  Appenders:

    Console:
      name: Console_Appender
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    File:
      name: File_Appender
      filename: ${log-path}/experiments.log
      filePattern: "network-builder-%d{MM-dd-yyyy}-%i.log.zip"
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
      Policies:
        TimeBasedTriggeringPolicy:
        SizeBasedTriggeringPolicy: "10 MB"

  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Console_Appender
