Configuration:
  name: Default

  properties:
    property:
      name: log-path
      value: "logs"

  appenders:

    Console:
      name: LogToConsole
      target: SYSTEM_OUT
      PatternLayout:
        pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"

    RollingFile:
      - name: LogToRollingFile
        fileName: ${log-path}/experiments.log
        filePattern: "network-builder-%d{MM-dd-yyyy}-%i.log.zip"
        PatternLayout:
          pattern: "[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n"
        Policies:
          SizeBasedTriggeringPolicy:
            size: 10MB
        DefaultRollOverStrategy:
          max: 10

  Loggers:
    Logger:
      - name: ch.idsia
        additivity: false
        AppenderRef:
          - ref: LogToConsole
            level: info
          - ref: LogToRollingFile
            level: info

    Root:
      AppenderRef:
        - ref: LogToConsole
          level: info
