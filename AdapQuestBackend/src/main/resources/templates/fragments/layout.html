<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:fragment="layout">
    <link rel="shortcut icon" th:href="@{/img/favicon.ico}" type="image/ico"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>

    <link rel="stylesheet" th:href="@{/webjars/bootstrap/4.5.3/css/bootstrap.min.css}"/>
    <link rel="text/javascript" th:href="@{/webjars/jquery/3.6.0/jquery.min.js}"/>

    <script th:fragment="paths" th:inline="javascript" type="text/javascript">
        const context = /*[[@{/}]]*/ '';
        const token = /*[[${token}]]*/ '';

        console.debug('context: ' + context)
        console.debug('token:   ' + token)
    </script>

    <script src="https://d3js.org/d3.v6.js"></script>

    <meta charset="UTF-8">
    <title th:include=":: #pageTitle">AdapQuest Project</title>
</head>
<body>

<div class="container">

    <div th:fragment="header">
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary fixed-top" th:fragment="navbar">
            <div class="container">
                <a class="navbar-brand" href="#" th:href="@{/demo/}">Adaptive Survey</a>
                <button aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation"
                        class="navbar-toggler"
                        data-target="#navbarColor01" data-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <!--div class="collapse navbar-collapse" id="navbarColor01">
                    <ul class="navbar-nav mr-auto">
                        <li class="nav-item" th:classappend="${page} == 'dashboard' ? 'active' : ''">
                            <a class="nav-link" href="#" th:href="@{/dashboard}">Dashboard</a>
                        </li>
                    </ul>
                </div-->
            </div>
        </nav>

        <div class="blocky"></div>
    </div>

    <div class="card jumbotron">
        Some Content
    </div>

    <div class="card dark mb-3" th:fragment="footer">
        <div class="card-body">
            <div style="text-align: center;">
                <a href="http://www.idsia.ch">IDSIA</a>
                <span th:text="${#temporals.format(#temporals.createNow(), 'yyyy')}">2020</span>
            </div>
        </div>
    </div>
</div>

</body>
</html>
