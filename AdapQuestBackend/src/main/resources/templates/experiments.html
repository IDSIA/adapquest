<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:include="fragments/layout :: layout">
    <title id="pageTitle">AdapQuest</title>
</head>
<body>

<div class="container">
    <div th:replace="fragments/layout :: header"></div>

    <div class="jumbotron">
        <div>
            <h1>AdapQuest Experiments</h1>
            <p>The AdapQuest Experiments page is intended to use XLSX templates to perform experiments.</p>
        </div>

        <div class="alert alert-danger" role="alert" th:if="${error != null}" th:text="${error}"></div>
        <div class="alert alert-primary" role="alert" th:if="${message != null}" th:text="${message}"></div>

        <div class="container" style="width: 60%">
            <form method="post" action="" enctype="multipart/form-data">
                <div class="input-group mb-3">
                    <div class="">
                        <a class="btn btn-primary" th:href="@{~/experiments/template}" role="button">
                            <i class="bi bi-download"></i>
                            &nbsp;
                            Template
                        </a>
                    </div>
                    <div class="custom-file input-group-append">
                        <input type="file" name="file" class="custom-file-input" id="inputGroupFile04"
                               aria-describedby="inputGroupFileAddon04">
                        <label class="custom-file-label" for="inputGroupFile04">Choose file</label>
                    </div>
                    <div class="input-group-append">
                        <button class="btn btn-primary" type="submit" id="inputGroupFileAddon04">
                            <i class="bi bi-upload"></i>
                        </button>
                    </div>
                </div>
            </form>

            <div class="row mt-5">
                <div class="col">
                    <h3>Experiments stored</h3>
                </div>
            </div>
            <div class="row row-cols-3" th:each="experiment : ${experiments}">
                <div class="col-sm-1">
                    <a th:href="|@{~/experiments/experiment/}${experiment.name()}|"><i class="bi bi-download"></i></a>
                </div>
                <div class="col-sm-6" th:text="${experiment.name()}"></div>
                <div class="col" th:text="${experiment.date()}"></div>
            </div>

            <div class="row mt-5">
                <div class="col">
                    <h3>Results completed</h3>
                </div>
            </div>
            <div class="row" th:each="result : ${results}">
                <div class="col-sm-1">
                    <a th:href="|@{~/experiments/result/}${result.name()}|"><i class="bi bi-download"></i></a>
                </div>
                <div class="col-sm-6" th:text="${result.name()}"></div>
                <div class="col" th:text="${result.date()}"></div>
            </div>
        </div>
    </div>

    <div th:replace="fragments/layout :: footer"></div>
</div>

<script>

</script>

</body>
</html>
